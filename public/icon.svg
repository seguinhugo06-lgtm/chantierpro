<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Construction helmet shape -->
  <g transform="translate(256, 256)">
    <!-- Helmet dome -->
    <ellipse cx="0" cy="-20" rx="140" ry="100" fill="#fff" opacity="0.95"/>
    <!-- Helmet brim -->
    <rect x="-160" y="60" width="320" height="40" rx="8" fill="#fff" opacity="0.95"/>
    <!-- Helmet top -->
    <rect x="-20" y="-120" width="40" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <!-- Letter C -->
    <text x="-10" y="25" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#f97316" text-anchor="middle">C</text>
  </g>
</svg>
